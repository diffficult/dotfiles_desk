[general]
cfg_schema = 1
UseWorkarea = True
ModMask = <Shift><Mod4>
MovementsWrap = True
ColumnCount = 3
MarginX_Percent = 0
MarginY_Percent = 0

[keys]
q = top-left
e = top-right
z = bottom-left
c = bottom-right
r = maximize
f = horizontal-maximize
v = vertical-maximize
g = move-to-center
4 = monitor-switch
x = bordered
t = trigger-resize

