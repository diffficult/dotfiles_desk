# -----------------------------------------------------
# Clock Label
# -----------------------------------------------------
label {
    monitor = DP-2
    text = cmd[1000] echo "<b>$(date +'%H:%M')</b>"
    color = $sapphire
    font_size = 80
    font_family = JetBrains Mono Nerd Font

    position = -50, 60
    halign = right
    valign = bottom
}

# -----------------------------------------------------
# Date Label
# -----------------------------------------------------
label {
    monitor = DP-2
    text = cmd[60000] echo "$(date +'%A, %d %B %Y')"
    color = $text2
    font_size = 22
    font_family = JetBrains Mono Nerd Font

    position = -50, 40
    halign = right
    valign = bottom
}

# -----------------------------------------------------
# User Avatar
# -----------------------------------------------------
image {
    monitor = DP-2
    path = /home/rx/.face
    size = 128
    rounding = -1
    border_size = 2
    border_color = $text2

    position = 0, -20
    halign = center
    valign = center
}

# -----------------------------------------------------
# Input Field
# -----------------------------------------------------
input-field {
    monitor = DP-2
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true

    outer_color = $text2
    inner_color = $mantle
    font_color = $subtext02

    fade_on_empty = true
    fade_timeout = 1000

    placeholder_text = <i><span foreground="##cdd6f4">password... </span></i>

    check_color = $green2
    fail_color = $red2
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    # fail_timeout = 2000  # Removed in v0.9.2
    # fail_transition = 300  # Removed in v0.9.2

    capslock_color = $yellow2
    numlock_color = $yellow2

    position = 0, -120
    halign = center
    valign = center

    rounding = 15
}

