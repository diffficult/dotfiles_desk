# Minimal yazi.toml for Yazi 25.12.29
# Kitty terminal on Wayland/Hyprland
# Last updated: 2026-01-04
#
# IMPORTANT: For Kitty graphics protocol to work in tmux, add this to ~/.tmux.conf:
#
#   # Enable Kitty graphics protocol passthrough
#   set-option -g allow-passthrough on
#
#   # Set default terminal with 256 colors
#   set-option -g default-terminal "tmux-256color"
#
#   # Enable True Color support for Kitty
#   set-option -ga terminal-overrides ",xterm-kitty:Tc"
#
# After editing tmux.conf, restart all tmux sessions for changes to take effect.

# ============================================================================
# PREVIEW SECTION - REQUIRED FOR ALL PREVIEWS
# ============================================================================
# Set image preview adaptor to "kitty" to use the native Kitty graphics protocol.
# This works in tmux ONLY if tmux is configured with "allow-passthrough on".
# See the required tmux.conf settings below.
[preview]
adaptor         = "kitty"
image_backend   = "kitty"
image_protocol  = "kitty"
wrap            = "no"
tab_size        = 2
max_width       = 600
max_height      = 900
cache_dir       = ""
image_delay     = 30
image_filter    = "triangle"
image_quality   = 75
sixel_fraction  = 15
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

# ============================================================================
# MANAGER SECTION - BASIC FILE MANAGER BEHAVIOR
# ============================================================================
[mgr]
ratio          = [ 1, 2, 4 ]
# Sort files by method, options: "alphabetical", "natural", "mtime", "btime", "extension", "size", "random"
sort_by = "mtime"
sort_sensitive = false
sort_reverse   = true
sort_dir_first = true
sort_translit  = false
linemode       = "none"
show_hidden    = false
show_symlink   = true
scrolloff      = 5
mouse_events   = [ "click", "scroll" ]
title_format   = "Yazi: {cwd}"

# ============================================================================
# OPENER SECTION - WHAT PROGRAMS OPEN WHICH FILES
# ============================================================================
[opener]
edit = [
  { run = '$EDITOR "$@"', block = true, desc = "$EDITOR", for = "linux" },
  { run = 'nvim "$@"', block = true, desc = "neovim", for = "linux" },
  { run = 'kitty --detach nvim "$@"', block = true, desc = "neovim (detached)", for = "linux" },
  { run = 'zeditor "$@"', orphan = true, desc = "zed-editor", for = "linux" },
  { run = 'xdg-open "$@"', orphan = true, desc = "xdg-open", for = "linux" },
]
open = [
	{ run = 'xdg-open "$@"', orphan = true, spread = true, desc = "Open", for = "linux" },
]
reveal = [
	{ run = 'xdg-open "$(dirname "$1")"', orphan = true, desc = "Reveal", for = "linux" },
	{ run = '''exiftool "$1"; echo "Press enter to exit"; read _''', block = true, desc = "Show EXIF" },
]
extract = [
	{ run = 'ya pub extract --list "$@"', desc = "Extract here" },
]
play = [
	{ run = 'mpv --force-window "$@"', orphan = true, spread = true, desc = "Play" },
	{ run = 'mpv --force-window %*',   orphan = true, desc = "Play", for = "windows" },
	{ run = '''mediainfo "$1"; echo "Press enter to exit"; read _''', block = true, desc = "Show media info" },
]


# ============================================================================
# OPENER SECTION - WHAT PROGRAMS OPEN WHICH FILES
# ============================================================================
[open]
rules = [
	# Folder
	{ name = "*/", use = [ "edit", "open", "reveal" ] },
	# Text
	{ mime = "text/*", use = [ "edit", "reveal" ] },
	# Image
	{ mime = "image/*", use = [ "open", "reveal" ] },
	# Media
	{ mime = "{audio,video}/*", use = [ "play", "reveal" ] },
	# PDF
	{ mime = "application/pdf", use = [ "open", "reveal" ] },
	# Archive
	{ mime = "application/{,g}zip", use = [ "extract", "reveal" ] },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", use = [ "extract", "reveal" ] },
	# JSON
	{ mime = "application/{json,x-ndjson}", use = [ "edit", "reveal" ] },
	{ mime = "*/javascript", use = [ "edit", "reveal" ] },
	# Empty file
	{ mime = "inode/x-empty", use = [ "edit", "reveal" ] },
	# Fallback
	{ name = "*", use = [ "open", "reveal" ] },
]

# ============================================================================
# PLUGIN SECTION - PLUGIN CONFIGURATION
# ============================================================================
[plugin]

# Git status fetcher
prepend_fetchers = [
	{ id = "git", url = "*", run = "git" },
	{ id = "git", url = "*/", run = "git" },
]

# Archive preview with ouch
prepend_previewers = [
	{ mime = "text/markdown", run = 'piper -- CLICOLOR_FORCE=1 glow -p -w=$w "$1"' },
	{ name = "*.md", run = 'piper -- CLICOLOR_FORCE=1 glow -p -w=$w "$1"' },
	{ mime = "application/*zip", run = "ouch" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", run = "ouch" },
]
