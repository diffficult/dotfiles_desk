# ============================================================================
# PASSWORD MANAGER WINDOW RULES
# ============================================================================

# Apply password-manager tag and prevent screen sharing
windowrule {
  name = password-managers-tag
  match:class = ^(1[p|P]assword|Bitwarden|Keepass|keepassx2|keepassxc)$

  tag = +password-manager
  no_screen_share = on
}

# ============================================================================
# WORKSPACE ASSIGNMENT
# ============================================================================

# All password managers go to workspace 5 (secure workspace)
windowrule {
  name = password-managers-workspace
  match:class = ^(1[p|P]assword|Bitwarden|Keepass|keepassx2|keepassxc|Brave-browser|brave-browser)$

  workspace = 5
}
