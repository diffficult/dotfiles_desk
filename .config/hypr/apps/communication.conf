# ============================================================================
# COMMUNICATION APPS WINDOW RULES
# ============================================================================

# Apply communication tag
windowrule {
  name = communication-tag
  match:class = ^(org.telegram.desktop|localsend|LocalSend|rustdesk|RustDesk|discord|vesktop)$

  tag = +communication
}

# ============================================================================
# WORKSPACE ASSIGNMENT
# ============================================================================

# Workspace 9: Communication apps
windowrule {
  name = communication-workspace
  match:class = ^(org.telegram.desktop|localsend|LocalSend|vesktop)$

  workspace = 9
}

# ============================================================================
# TELEGRAM RULES
# ============================================================================

windowrule {
  name = telegram-no-border
  match:class = ^(org.telegram.desktop)$

  tag = +no-border
}

# ============================================================================
# LOCALSEND RULES
# ============================================================================

# Float LocalSend and fzf file picker
windowrule {
  name = localsend-floating
  match:class = (Share|localsend|org\.localsend\.localsend_app)

  float = on
  center = on
  size = 800 650
}

# ============================================================================
# REMOTE DESKTOP / CHAT APPS
# ============================================================================

# Whatsie, RustDesk: float by default
windowrule {
  name = remote-chat-float
  match:class = ^(org.telegram.desktop|rustdesk|RustDesk)$

  float = on
}

# Discord: no border
windowrule {
  name = discord-vesktop
  match:class = ^(discord|vesktop)$
  
  tag = +no-border
  float = on
  size = 1800 1100
}
