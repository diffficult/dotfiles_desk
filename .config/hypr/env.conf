# ============================================================================
# HYPRLAND ENVIRONMENT VARIABLES
# ============================================================================
# Environment variables for Wayland, theming, scaling, and locale

# Cursor configuration
# XCURSOR_SIZE: Size for X11/XWayland cursor (in pixels)
# HYPRCURSOR_SIZE: Size for Hyprland's native cursor (in pixels)
# XCURSOR_THEME: X11/XWayland cursor theme name
# HYPRCURSOR_THEME: Hyprland's native cursor theme name
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# env = XCURSOR_THEME,Adwaita
# env = HYPRCURSOR_THEME,Hyprcolor

# Locale and language
# Set system locale - affects date, time, number formats
# env = LANG,en_US.UTF-8
# env = LC_ALL,en_US.UTF-8

# Wayland-specific environment variables for better compatibility
# Required for some applications to work properly on Wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Qt scaling - enable automatic DPI scaling for Qt applications
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# For high-DPI displays, you might also want:
# env = QT_SCALE_FACTOR,1.5

# GTK scaling - some GTK apps respond to this
# env = GDK_SCALE,1

# fix gnome apps to run with wayland and not xwayland
env = GDK_BACKEND,wayland

# Clutter (used by some GNOME apps) scaling
# env = CLUTTER_SCALE,1

# LibreOffice scaling
# env = SAL_SCALE_UI,150

# MOZ_ENABLE_WAYLAND: Enable Wayland support in Firefox (set to 1)
# This improves performance and reduces lag on Wayland
env = MOZ_ENABLE_WAYLAND,1

# Chrome/Chromium Wayland support
# env = OZONE_PLATFORM,wayland

# Nvidia specific (only if you have an Nvidia GPU)
# Note: Uncomment only if you're using Nvidia with explicit sync enabled
# env = NVIDIA_DRIVER_CAPABILITIES,graphics,compat32,compute
# env = NVD_BACKEND,direct

# Performance tuning (optional, depends on your setup)
# LIBVA_DRIVER_NAME: Video acceleration driver (intel, radeon, nvidia, etc.)
# env = LIBVA_DRIVER_NAME,iHD  # For Intel
# env = LIBVA_DRIVER_NAME,radeonsi  # For AMD

# Touchpad/input debugging (uncomment to enable)
# env = WLR_NO_HARDWARE_CURSORS,1

# Color management (if using specific color profile)
# env = MONITOR_PROFILE,/path/to/color/profile
