# ============================================================================
# HYPRLAND MAIN CONFIGURATION FILE
# ============================================================================
# This is the main entry point for Hyprland configuration.
# All modular config files are sourced here.
#
# For full documentation, visit: https://wiki.hypr.land/Configuring/
#
# This modular structure allows for better organization:
# - monitors.conf: Display configuration
# - env.conf: Environment variables and theming
# - general.conf: Look and feel, animations, input, layout
# - rules.conf: Window rules and special behaviors
# - autostart.conf: Startup applications and daemons
# - keybindings.conf: All keyboard and mouse bindings
#
# To reload after changes: Hyprland will detect changes and reload,
# or manually run: hyprctl reload

# ============================================================================
# SOURCE MODULAR CONFIGURATION FILES
# ============================================================================
# Order matters - dependencies should be sourced first

# 1. Monitor configuration (must be early)
source = ~/.config/hypr/monitors.conf

# 2. Environment variables (fonts, cursors, scaling, locale, etc.)
source = ~/.config/hypr/env.conf

# 3. Core appearance and behavior settings
# (general, decoration, animations, input, layouts)
source = ~/.config/hypr/general.conf

# 4. Window rules (must be after general for some rules to apply correctly)
source = ~/.config/hypr/rules.conf

# 4.1 Window rules per PROGRAM (alphabetically organized)
source = ~/.config/hypr/apps/antigravity.conf
source = ~/.config/hypr/apps/browsers.conf
source = ~/.config/hypr/apps/communication.conf
source = ~/.config/hypr/apps/davinci-resolve.conf
source = ~/.config/hypr/apps/development.conf
source = ~/.config/hypr/apps/file-managers.conf
source = ~/.config/hypr/apps/gaming.conf
source = ~/.config/hypr/apps/hyprshot.conf
source = ~/.config/hypr/apps/media.conf
source = ~/.config/hypr/apps/password-managers.conf
source = ~/.config/hypr/apps/pip.conf
source = ~/.config/hypr/apps/system-utilities.conf
source = ~/.config/hypr/apps/terminals.conf
source = ~/.config/hypr/apps/webcam-overlay.conf

# 5. Startup applications and daemons
source = ~/.config/hypr/autostart.conf

# 6. Plugin configuration and settings
source = ~/.config/hypr/plugins.conf

# 7. All keybindings (last so it can override any earlier bind definitions)
source = ~/.config/hypr/keybindings.conf

# ============================================================================
# DEFAULT PROGRAM VARIABLES (for keybindings)
# ============================================================================
# Define program shortcuts used in keybindings
# These can be overridden in keybindings.conf if needed

$terminal = kitty
$fileManager = nemo
$menu = rofi -show combi

# ============================================================================
# ADDITIONAL NOTES
# ============================================================================
#
# Configuration Priority:
#   1. Settings in this file
#   2. Settings in sourced files (in order)
#   3. Later definitions override earlier ones
#
# Reloading Configuration:
#   - Use: Super+Shift+C (if defined in keybindings)
#   - Or: hyprctl reload
#   - Or: killall Hyprland (or restart via display manager)
#
# Debugging:
#   - Check logs: hyprctl getoption [option_name]
#   - List all monitors: hyprctl monitors
#   - List all windows: hyprctl clients
#   - Monitor activity: hyprctl dispatch exec [command]
#
# Performance Tuning:
#   - Reduce animation complexity in general.conf
#   - Disable blur, shadows, or rounding if needed
#   - Use wallpaper daemon sparingly
#   - Monitor CPU/GPU usage with tools like 'top' or 'gpu-top'
#
# Customization Tips:
#   - Modify monitor.conf for display setup
#   - Adjust gaps, borders, colors in general.conf
#   - Add window rules in rules.conf
#   - Change startup apps in autostart.conf
#   - Edit keybindings in keybindings.conf
#
# Common Issues:
#   - Syntax errors: Check the log with 'hyprctl getoption' or reload and watch
#   - Monitor not detected: Run 'hyprctl monitors' and update monitors.conf
#   - Keybindings not working: Verify modifier key names (SUPER, SHIFT, CTRL, ALT)
#   - Apps not starting: Check exec paths exist and have execute permissions
#
# Resources:
#   - Official Wiki: https://wiki.hypr.land/
#   - Community: https://github.com/hyprwm/Hyprland/discussions
#   - Issue Tracker: https://github.com/hyprwm/Hyprland/issues


