# ============================================================================
# HYPRLAND PLUGINS CONFIGURATION
# ============================================================================
# This file contains plugin configuration and settings.
# Plugins are managed via hyprpm (Hyprland Plugin Manager)
#
# To list installed plugins: hyprpm list
# To enable a plugin: hyprpm enable <plugin-name>
# To reload plugins: hyprpm reload
#
# Reference: https://wiki.hypr.land/Plugins/

# ============================================================================
# HYPRSPACE - Workspace Overview Plugin
# ============================================================================
# Provides GNOME-like workspace overview
# Repository: https://github.com/KZDKM/Hyprspace
#
# Configuration options:
# CRITICAL: Hyprspace uses plugin:overview: prefix syntax, not a nested block

# Workspace overview settings
plugin:overview:gappo = 60        # Gap distance from screen edge
plugin:overview:gappi = 24        # Gap distance between windows
plugin:overview:panelHeight = 800 # Panel height in pixels (adjust based on monitor)
plugin:overview:workspaceMargin = 50 # Add margin to create more centered appearance
plugin:overview:reservedArea = 100 # Add top padding to push content down

# CRITICAL: Don't hide top layers (waybar, rofi, etc.)
plugin:overview:hideTopLayers = false      # Keep waybar visible
plugin:overview:affectStrut = false        # Don't affect reserved space (waybar, etc.)

# Animation settings
plugin:overview:exitOnClick = true         # Exit overview when clicking empty space
plugin:overview:switchworkspace = true     # Switch workspace on click
plugin:overview:exitOnSwitch = true        # Exit overview after switching
plugin:overview:showNewWorkspace = false   # Don't show "new workspace" button
plugin:overview:showEmptyWorkspace = false # Don't show empty workspaces in between
plugin:overview:hideBackgroundLayers = true # Hide wallpaper in overview
plugin:overview:centerAligned = true       # Center-align workspace grid

# Visual settings
plugin:overview:disableBlur = false
plugin:overview:panelColor = rgba(00000000) # Transparent background
plugin:overview:panelBorderColor = rgba(ffffff80) # Semi-transparent white border
