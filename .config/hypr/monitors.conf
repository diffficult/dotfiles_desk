# ============================================================================
# HYPRLAND MONITORS CONFIGURATION
# ============================================================================
# Monitor configuration for display setup
# Syntax: monitor = name, resolution, position, scale, [additional_arguments]
#
# To find your monitor name and capabilities, run:
#   hyprctl monitors
#
# Resolution options:
#   - Specific: 1920x1080@144
#   - preferred: Uses monitor's native default
#   - highres: Highest supported resolution
#   - highrr: Highest supported refresh rate
#
# Position options:
#   - Exact coordinates: 0x0, 1920x0, etc.
#   - auto: Hyprland positions automatically (usually right)
#   - auto-left, auto-right, auto-up, auto-down, auto-center variants
#
# Scale: 1 (100%), 1.5 (150%), 2 (200%), etc.
#   - auto: Hyprland determines optimal based on DPI
#
# Additional options:
#   - transform [0-7]: Rotation/flip (0=normal, 1=90deg, 2=180deg, 3=270deg, 4-7=flips)
#   - mirror [monitor]: Mirror another monitor
#   - disable: Disable the monitor
#   - workspace [number]: Default workspace on this monitor

# Example configurations (uncomment and modify for your setup):

# Single monitor (most common)
# monitor = ,preferred,auto,1

# Explicit monitor layout for DP-1 and DP-2
monitor = DP-1, 2560x1440@59.95, 0x0, 1
monitor = DP-2, 2560x1440@59.95, 2560x208, 1

# Assign workspace to monitor...
workspace = 1, monitor:DP-2, default:true
workspace = 2, monitor:DP-1, default:true
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-2

# Multiple monitors with explicit positioning
# monitor = DP-1, 2560x1440@165, 0x0, 1        # Primary monitor (left)
# monitor = HDMI-A-1, 1920x1080@60, 2560x0, 1  # Secondary (right of primary)

# Laptop with external monitor, disable laptop screen
# monitor = eDP-1, disable
# monitor = HDMI-A-1, preferred, auto, 1

# Fractional scaling (use with caution - may blur XWayland apps)
# Note: If you use fractional scaling, also set xwayland:force_zero_scaling = true
# in the general {} section to avoid XWayland blurriness
# monitor = DP-1, 3840x2160@60, 0x0, 1.5

# Rotated monitor (90 degrees clockwise)
# monitor = HDMI-A-1, 1920x1080@60, 0x0, 1, transform, 1

# Reserved area for custom bars or panels (top, bottom, left, right in pixels)
# monitor = DP-1, preferred, auto, 1, addreserved, 40, 0, 0, 0  # Reserve 40px at top
